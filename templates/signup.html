<!DOCTYPE html>
<html>
    <head>
        <title>
            YourStore
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../static/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    </head>
    <body>
          
                <div class="container">
               
                
                <hr>
                
                
                <div class="row justify-content-center">
                <div class="col-md-6">
                <div class="card">
                <header class="card-header">
                    <a href={{ url_for('index') }} class="float-right btn btn-outline-primary mt-1">Log in</a>
                    <h4 class="card-title mt-2 ">Sign up</h4>
                </header>
                <article class="card-body">
                    {% if message %}
                    <p class="message">{{ message | safe }}</p>
                    {% endif %}
                <form action="/register" method="POST">
                    <div class="form-row">
                        <div class="col form-group">
                            <label>First name </label>   
                              <input type="text" class="form-control" placeholder="" name="name">
                        </div> <!-- form-group end.// -->
                        <div class="col form-group">
                            <label>Last name</label>
                              <input type="text" class="form-control" placeholder=" " name="lastname">
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row end.// -->
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="" name="emailaddress">
                        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                            <label class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" value="Male">
                          <span class="form-check-label"> Male </span>
                        </label>
                        <label class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" value="Female">
                          <span class="form-check-label"> Female</span>
                        </label>
                    </div> <!-- form-group end.// -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>City</label>
                          <input type="text" class="form-control" name="city">
                        </div> <!-- form-group end.// -->
                        <div class="form-group col-md-6">
                          <label>Country</label>
                          <select id="inputState" class="form-control" name="country">
                            <option> Choose...</option>
                            <option selected="">India</option>
                              <option>Uzbekistan</option>
                              <option>Russia</option>
                              <option >United States</option>
                              
                              <option>Afganistan</option>
                          </select>
                        </div> <!-- form-group end.// -->
                    </div> <!-- form-row.// -->
                    <div class="form-group">
                        <label>Create password</label>
                        <input class="form-control" type="password" name="password">
                    </div> <!-- form-group end.// -->  
                    <div class="form-group">
                        <button type="submit" value= "Submit" class="btn btn-primary btn-block"> Register  </button>
                    </div> <!-- form-group// -->      
                    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
                </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a href={{ url_for('index') }}>Log In</a></div>
                </div> <!-- card.// -->
                </div> <!-- col.//-->
                
                </div> <!-- row.//-->
                
                
                </div> 
                <!--co-->
    </body>
</html>
